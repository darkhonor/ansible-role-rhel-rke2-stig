###############################################################################
# Filename: vars/main.yml
# Role: ansible-role-rhel-rke2-stig
# Summary: Fixed variables for RHEL RKE2 STIG compliance - contains audit
#   rules and kernel module blacklist for RHEL 9 systems
# Last Updated: 23 Jan 2026
# Classification: UNCLASSIFIED
