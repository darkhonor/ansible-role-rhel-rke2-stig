---
###############################################################################
# Filename: .github/dependabot.yml
# Role: ansible-role-rhel-rke2-stig
# Summary: Dependabot configuration for automated dependency updates
# Last Updated: 23 Jan 2026
# Classification: UNCLASSIFIED
###############################################################################
version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "darkhonor"

  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "darkhonor"
