---
###############################################################################
# Filename: .github/workflows/ci.yml
# Role: ansible-role-rhel-rke2-stig
# Summary: Continuous Integration workflow for linting and testing
# Last Updated: 23 Jan 2026
# Classification: UNCLASSIFIED
###############################################################################
name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly to catch upstream changes
    - cron: '0 6 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ###########################################################
  # Linting Stage
  ###########################################################
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-core ansible-lint

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  ###########################################################
  # Syntax Check Stage
  ###########################################################
  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core

      - name: Install required Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Create test playbook
        run: |
          cat > test-playbook.yml << 'EOF'
          ---
          - name: Test playbook
            hosts: localhost
            connection: local
            gather_facts: false
            roles:
              - role: ansible-role-rhel-rke2-stig
          EOF

      - name: Run syntax check
        run: ansible-playbook test-playbook.yml --syntax-check
        env:
          ANSIBLE_ROLES_PATH: "${{ github.workspace }}/.."

  ###########################################################
  # Molecule Test Stage
  ###########################################################
  molecule:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: syntax
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            ansible-core \
            molecule \
            molecule-plugins[podman] \
            ansible-lint \
            yamllint

      - name: Install required Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure Podman for systemd containers
        run: |
          # Create registries config for unqualified image pulls
          mkdir -p ~/.config/containers
          cat > ~/.config/containers/registries.conf << 'EOF'
          unqualified-search-registries = ["registry.access.redhat.com", "docker.io"]
          EOF
          # Verify Podman works
          podman info

      - name: Test Podman container creation
        run: |
          # Pull and test official Red Hat UBI9-init (SCRM compliant)
          podman pull registry.access.redhat.com/ubi9/ubi-init:latest
          # Test basic container creation with systemd
          podman run --rm -d --name test-systemd \
            --privileged \
            --cgroupns=host \
            --tmpfs /run --tmpfs /tmp \
            --cap-add SYS_ADMIN --cap-add AUDIT_WRITE --cap-add AUDIT_CONTROL \
            registry.access.redhat.com/ubi9/ubi-init:latest /usr/sbin/init
          sleep 5
          podman exec test-systemd systemctl status || true
          podman stop test-systemd || true

      - name: Run Molecule tests
        run: molecule test --scenario-name ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_VERBOSITY: '3'

  ###########################################################
  # Security Scan Stage
  ###########################################################
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  ###########################################################
  # Final Status Check
  ###########################################################
  check:
    name: CI Status
    if: always()
    needs:
      - lint
      - syntax
      - molecule
      - security
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.syntax.result }}" == "failure" ]] || \
             [[ "${{ needs.molecule.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed"
