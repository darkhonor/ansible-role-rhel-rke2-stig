---
###############################################################################
# Filename: .github/workflows/ci.yml
# Role: ansible-role-rhel-rke2-stig
# Summary: Continuous Integration workflow for linting and testing
# Last Updated: 23 Jan 2026
# Classification: UNCLASSIFIED
###############################################################################
name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly to catch upstream changes
    - cron: '0 6 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ###########################################################
  # Linting Stage
  ###########################################################
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-core ansible-lint

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  ###########################################################
  # Syntax Check Stage
  ###########################################################
  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core

      - name: Create test playbook
        run: |
          cat > test-playbook.yml << 'EOF'
          ---
          - name: Test playbook
            hosts: localhost
            connection: local
            gather_facts: false
            roles:
              - role: ansible-role-rhel-rke2-stig
          EOF

      - name: Run syntax check
        run: ansible-playbook test-playbook.yml --syntax-check

  ###########################################################
  # Molecule Test Stage
  ###########################################################
  molecule:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: syntax
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            ansible-core \
            molecule \
            molecule-plugins[podman] \
            ansible-lint \
            yamllint

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Run Molecule tests
        run: molecule test --scenario-name ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  ###########################################################
  # Security Scan Stage
  ###########################################################
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  ###########################################################
  # Final Status Check
  ###########################################################
  check:
    name: CI Status
    if: always()
    needs:
      - lint
      - syntax
      - molecule
      - security
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.syntax.result }}" == "failure" ]] || \
             [[ "${{ needs.molecule.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed"
